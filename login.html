<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style1.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login with your duolingo account</h4>   
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <button type="submit" class="btn btn-danger ">SIGN IN WITH GOOGLE</button>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-info  ">SIGN IN WITH FACEBOOK</button>
          </div>

          <div class="text-center">OR</div>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email or username</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email or username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div>
                  <a href="#">FORGOT  PASSWORD?</a>
                </div>
              </form>         
      </div>
      <div class="modal-footer">
          <button class="btn btn-default" type="submit">LOG IN</button>

      </div>
    </div>
  </div>
</div>
</body>
</html>
